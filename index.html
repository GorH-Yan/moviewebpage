<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Page</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <nav>
        <div class="container nav-content">
            <div class="navbar">
                <div class="search" id="search">
                    <form>
                        <input placeholder="Search..." type="text">
                        <button type="submit" id="searchBtn">Go</button>
                    </form>
                </div>
            </div>
            <div class="burgerMenu">
                <div class="menuBurger">
                    <i id="burger" class="fa-solid fa-bars"></i>
                </div>
            </div>
        </div>
    </nav>
    <aside>
        <div class="container">
            <div id="rightMenu" class="rightMenu">

            </div>
            <div class="arrowUp" id="arrowUp">
                <i class="fa-solid fa-circle-arrow-up"></i>
            </div>
        </div>
    </aside>
    <section>
        <div class="container flex">
            <div class="movieWrap" id="movieWrap">
            </div>
            <div class="blackBack" id="blackBack">
            </div>
            <div class="showInfo" id="showInfo">
            </div>
            <div class="showSearch" id="showSearch">

            </div>
        </div>
    </section>
    <footer>
        <div class="container">
            <div class="rightLeftBar">
                <i id="left" class="fa-solid fa-circle-arrow-left"></i>
                <i id="right" class="fa-solid fa-circle-arrow-right"></i>
            </div>
        </div>
    </footer>
    <script type="module" src="js/script.js"></script>
</body>

</html>
